{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Supprimer – {{ resume.title }} – MindLense</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/resume.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .delete-container { text-align: center; padding: 2rem; }
    .delete-warning { color: #dc3545; font-size: 1.1rem; margin: 1rem 0; }
    .btn-danger { background: #dc3545; color: white; padding: .5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
    .btn-secondary { background: #6c757d; color: white; padding: .5rem 1rem; border: none; border-radius: 4px; text-decoration: none; margin-left: .5rem; }
  </style>
</head>
<body>
  {% include 'partials/nav.html' %}

  <main class="resume-generate-container">
    <div class="container">
      <div class="delete-container">
        <h2>Supprimer le résumé ?</h2>
        <p class="delete-warning">
          <i class="fas fa-exclamation-triangle"></i>
          Êtes-vous sûr de vouloir supprimer <strong>{{ resume.title }}</strong> ?
        </p>
        <p>Cette action est <strong>irréversible</strong>.</p>

        <form method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn-danger">
            <i class="fas fa-trash"></i> Oui, supprimer
          </button>
        </form>

        <a href="{% url 'resume_list' %}" class="btn-secondary">
          <i class="fas fa-times"></i> Annuler
        </a>
      </div>
    </div>
  </main>

  {% include 'partials/footer.html' %}
</body>
</html>
